{% extends 'index.html' %}

{% block title %}Environments{% endblock %}

{% block content %}
  <div class="envs">
    {% for response in responses.Environments %}
      <table class="card grey lighten-4 centered">
      {% for key, value in response.items %}
          <tr>
            <td><strong>{{ key }}</strong></td>
            <td>{{ value }}</td>
          </tr>
        </tbody>
      {% endfor %}
          <i class="material-icons right-align"><a href="{% url 'terminate_env' response.EnvironmentId %}">highlight_off</a></i>
          <i class="material-icons right-align"><a href="{% url 'restart_server' response.EnvironmentId %}">autorenew</a></i>
       </table>
    {% endfor %}
  </div>
{% endblock %}
