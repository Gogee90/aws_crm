{% extends 'index.html' %}


{% block content %}
  <div class="row">
      <div class="col s12 m8 l4 offset-m2 offset-l4">
        <div class="card">

          <div class="card-action">
            <h3>Login</h3>
          </div>

          <div class="card-content">
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              {{ form.as_ul }}
              <button class="btn-small" type="submit">Отправить</button>
            </form>
          </div>

        </div>
      </div>
  </div>
{% endblock %}
